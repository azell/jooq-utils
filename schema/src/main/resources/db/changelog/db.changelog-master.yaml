databaseChangeLog:
  - logicalFilePath: db.changelog-master.yaml
  - changeSet:
      id: 1
      author: azell
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: ages
                  type: daterange
                  constraints:
                    nullable: false
              - column:
                  name: ages_int4
                  type: int4range
                  constraints:
                    nullable: false
              - column:
                  name: ages_int8
                  type: int8range
                  constraints:
                    nullable: false
              - column:
                  name: ages_num
                  type: numrange
                  constraints:
                    nullable: false
              - column:
                  name: ages_ts
                  type: tsrange
                  constraints:
                    nullable: false
              - column:
                  name: ages_tstz
                  type: tstzrange
                  constraints:
                    nullable: false
