databaseChangeLog:
  - logicalFilePath: db.changelog-master.yaml
  - changeSet:
      id: 1
      author: azell
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: text
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: azell
      changes:
        - addColumn:
            tableName: person
            columns:
              - column:
                  name: nicknames
                  type: text[]
  - changeSet:
      id: 3
      author: azell
      changes:
        - addColumn:
            tableName: person
            columns:
              - column:
                  name: ages
                  type: daterange
